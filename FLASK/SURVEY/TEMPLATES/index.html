<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1 class="d-flex justify-content-center">DOJO SURVEY</h1>

<form action="/survey" method="post">
<div class="border border-dark" style="margin-left: 250px; margin-right: 250px; padding: 40px;">
    <div class="d-flex justify-content-start">
        <label class="form-label" for="form4Example2" name="name"> Your Name:</label>
        <input id="ex3" type="text">
    </div>

    <div class="d-flex justify-content-start">
        <label class="form-label" for="form4Example2">Dojo Locations:</label>
        <select name="location">
            <option>Online</option>
            <option>California</option>
            <option>Colorado</option>
        </select>
    </div>

    <div class="d-flex justify-content-start">
        <label class="form-label" for="form4Example2">Favorite Language:</label>
        <select name="language">
            <option>Python</option>
            <option>JavaScript</option>
            <option>Java</option>
        </select>
    </div>

    <div class="d-flex justify-content-start">
        <label class="form-label" for="form4Example2">Comment (optional):</label>
    </div>
    <div class="d-flex justify-content-start">
        <textarea name="comment" cols="60" rows="4"></textarea>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-light">SUBMIT</button>
    </div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
