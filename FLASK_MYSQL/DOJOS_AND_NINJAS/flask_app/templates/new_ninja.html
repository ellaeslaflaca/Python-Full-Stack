<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div>
            <h2>New Ninja</h2>
        </div>

        <div>
            <form action="/ninjas/create" method="POST">

                <label>Dojo:</label>
                <select name="dojo_id" id="form4Example1" class="form-control">
                    {% for dojo in all_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>

                <label for="first_name" class="form-label">First Name:</label>
                <input name="first_name" type="text" id="form4Example1" class="form-control">

                <label for="last_name" class="form-label">Last Name:</label>
                <input name="last_name" type="text" id="form4Example1" class="form-control">

                <label for="age" class="form-label">Age:</label>
                <input name="age" type="number" id="form4Example1" class="form-control">

                <input type="submit" class="btn btn-primary" value="CREATE"></input>

            </form>
        </div>

        <div>
            <a href="/dojos">Home</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
