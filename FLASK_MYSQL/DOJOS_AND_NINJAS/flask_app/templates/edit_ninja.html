<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div>
            <h2>Edit Ninja</h2>
        </div>

        <div>
            <form action="/ninjas/update/{{one_ninja.id}}" method="POST">
                <label for="first_name" class="form-label">First Name:</label>
                <input value="{{one_ninja.first_name}}" name="first_name" type="text" id="form4Example1" class="form-control">

                <label for="last_name" class="form-label">Last Name:</label>
                <input value="{{one_ninja.last_name}}" name="last_name" type="text" id="form4Example1" class="form-control">

                <label for="age" class="form-label">Age:</label>
                <input value="{{one_ninja.age}}" name="age" type="number" id="form4Example1" class="form-control">

                <a href="/dojos">Home</a>
                <button type="submit" class="btn btn-primary">Update</button>

                <input name="dojo_id" type="hidden" value="{{one_ninja.dojo_id}}"></input>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
