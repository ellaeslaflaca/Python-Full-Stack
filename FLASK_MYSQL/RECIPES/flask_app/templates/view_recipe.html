<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row no-gutters">
            <div class="col-6 col-md-4">
                <h1 class="d-flex justify-content-start">Welcome {{ session["user_name"] }}</h1>
            </div>
            <div class="col-6 col-md-4">
                <a href="/recipes" class="text-primary text-decoration-none d-flex justify-content-end">back to
                    recipes</a>
            </div>
            <div class="col-6 col-md-4">
                <a href="/logout" class="text-primary text-decoration-none d-flex justify-content-end">logout</a>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-6 col-md-4">
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="col-6 col-md-4">
                <p>Posted by: {{recipe.user.first_name}}</p>
            </div>
        </div>
        <div class="container bg-info border border-dark border-5">
            <div>
                <p>Description: {{recipe.description}}</p>
            </div>
            <div>
                <p>Under 30 Minutes? {{recipe.cook_time}}</p>
            </div>
            <div>
                <p>Instructions: {{recipe.instructions}}</p>
            </div>
            <div>
                <p>
                    Date Made: {{recipe.date_cooked}}
                </p>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
