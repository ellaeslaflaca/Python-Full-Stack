<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row no-gutters">
            <div class="col-6 col-md-4">
                <h1 class="d-flex justify-content-start">Add a New Recipe!</h1>
            </div>
            <div class="col-6 col-md-4">
                <a href="/recipes" class="text-primary text-decoration-none d-flex justify-content-end">back to
                    recipes</a>
            </div>
            <div class="col-6 col-md-4">
                <a href="/logout" class="text-primary text-decoration-none d-flex justify-content-end">logout</a>
            </div>
        </div>
        <div class="container bg-info">
            <form action="/recipes/create" method="POST" class="row no-gutters pb-5">
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="bg-warning text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="col-6 col-md-4 pt-3">
                    <label for="name" class="form-label text-white">Name:</label>
                    <input name="name" type="text" id="form4Example1" class="form-control">

                    <label for="description" class="form-label text-white">Description:</label>
                    <textarea name="description" id="form4Example1" class="form-control" cols="30" rows="3"></textarea>

                    <label for="instructions" class="form-label text-white">Instructions:</label>
                    <textarea name="instructions" id="form4Example1" class="form-control" cols="30" rows="6"></textarea>
                </div>
                <div class="col-6 col-md-4 pt-3">
                    <label for="date_cooked" class="form-label text-white">Date Cooked/Made:</label>
                    <input name="date_cooked" type="date" id="form4Example1" class="form-control">

                    <label class="form-label text-white">Under 30 Minutes?:</label>
                        <input id="under_30_minutes_yes" name="cook_time" type="radio" value="1">
                        <label for="under_30_minutes_yes" class="text-white">Yes</label>
                        <input id="under_30_minutes_no" name="cook_time" type="radio" value="0">
                        <label for="under_30_minutes_no" class="text-white">No</label>
                    <input type="submit" class="btn btn-primary mt-5 mb-5" value="Submit"></input>
                </div>
            </form>
        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
