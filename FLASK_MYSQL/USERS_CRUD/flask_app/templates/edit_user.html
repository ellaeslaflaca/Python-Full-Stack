<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>EDIT USER</h1>
            <p>{{session['form']}}</p>
            <p></p><a href="/" class="d-flex justify-content-end">Home</a></p>
        </div>

        <form action="/users/update" method="POST">
            <div class="form-outline mb-4">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-outline mb-4">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="form-outline mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="form3Example3" class="form-control" name="email" value="{{user.email}}">
            </div>
            <div>
                <input type="hidden" name="id" value="{{user.id}}">
                <input type="submit" class="btn btn-primary btn-block mb-4" value="UPDATE">
                <p><a href="/users/{{user.id}}">Show User</a></p>
            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </div>


</body>
</html>
